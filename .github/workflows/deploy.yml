name: Deploy Backend to GHCR

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/theconnectorr/iot-backend

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Cấp quyền ghi vào GHCR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Đăng nhập vào GHCR bằng Token có sẵn
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build và Push
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      # Deploy lên Azure VM
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Đăng nhập vào GHCR trên VM (để có quyền pull private image)
            # Lưu ý: Xem hướng dẫn tạo PAT bên dưới để điền vào bước này
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            cd ~/iot-project
            # 2. Pull image mới về
            docker compose pull backend
            # 3. Restart backend
            docker compose up -d --no-deps backend
            # 4. Dọn dẹp
            docker image prune -f
